<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link crossorigin href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700&family=Space+Grotesk:wght@400;500;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <title>GreenMatch - Iniciar Sesión</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
      :root {
        --primary-color: #22c55e;
      }
      body {
        font-family: 'Inter', sans-serif;
        font-size: 1.1rem;
      }
      @media (max-width: 480px) {
        html {
          font-size: 18px;
        }
        .text-4xl {
          font-size: 2.2rem !important;
        }
        .text-lg {
          font-size: 1.25rem !important;
        }
        .h-14 {
          height: 3.5rem !important;
        }
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-[#18181b] text-gray-200">
    <div class="relative flex h-screen w-full flex-col justify-center items-center px-4">
      <div class="w-full max-w-sm text-center">
        <div class="mb-12">
          <span class="material-symbols-outlined text-7xl text-[#22c55e]">potted_plant</span>
          <h1 class="text-4xl font-bold text-gray-200 mt-2" style="font-family: 'Space Grotesk', sans-serif;">GreenMatch</h1>
          <p class="text-gray-400 mt-2">Bienvenido de nuevo</p>
        </div>
        <form class="space-y-6">
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">person</span>
            <input class="form-input w-full rounded-xl border-gray-600 bg-[#27272a] h-14 pl-12 pr-4 text-base placeholder:text-gray-400 focus:ring-[#22c55e] focus:border-[#22c55e] text-gray-200" placeholder="Usuario o Correo" type="text" value=""/>
          </div>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">lock</span>
            <input class="form-input w-full rounded-xl border-gray-600 bg-[#27272a] h-14 pl-12 pr-4 text-base placeholder:text-gray-400 focus:ring-[#22c55e] focus:border-[#22c55e] text-gray-200" placeholder="Contraseña" type="password" value=""/>
          </div>
          <a class="block text-right text-sm text-[#22c55e] hover:underline" href="#">¿Olvidaste tu contraseña?</a>
          <button class="w-full rounded-xl h-14 bg-[#22c55e] text-white text-lg font-semibold tracking-wide shadow-sm hover:bg-[#16a34a] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#22c55e] transition-all duration-300" type="submit">Iniciar Sesión</button>
        </form>
        <p class="mt-8 text-sm text-gray-400">¿No tienes una cuenta? <a class="font-medium text-[#22c55e] hover:underline" href="#">Regístrate</a></p>
      </div>
    </div>
  </body>
</html>
